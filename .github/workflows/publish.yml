name: "publish package to npm"

on: push

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false  # Do not persist the default credentials

      - name: setup node
        uses: actions/setup-node@v2
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org

      - name: Configure Git for pushing
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.ACTION_TOKEN }}@github.com/phetch-cli.git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: bump version
        run: |
          npm version patch -m "CI: Bump version to %s"
          git push origin HEAD  # Push changes using the manually configured Git

      - name: publish
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPMTOKEN }}
